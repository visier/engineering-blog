<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="480" viewBox="0 0 1600 480" role="img" aria-labelledby="title desc">
  <title id="title">Visier Engineering Blog</title>
  <desc id="desc">Abstract gradient banner with circuit-inspired lines and the text Visier Engineering Blog.</desc>
  <defs>
